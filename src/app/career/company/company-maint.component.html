<div>
    <header></header>
    
    <app-menu></app-menu>
    
    <app-page-title [pageTitle]="pageTitle">
    </app-page-title>

    <main>
        <form>
            <table class="table table-striped table-sm" *ngIf="company">
                <tbody>
                    <tr>
                        <td>Id:</td>
                        <td><input [ngModel]="company.id" name="id" readonly ></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input [(ngModel)]="company.name" name="name" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input [(ngModel)]="company.address" name="address" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input [(ngModel)]="company.city" name="city" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>StateCode:</td>
                        <td><input [(ngModel)]="company.stateCode" name="stateCode" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Zip:</td>
                        <td><input [(ngModel)]="company.zip" name="zip" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input [(ngModel)]="company.phone" name="phone" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input [(ngModel)]="company.email" name="email" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>ContactName:</td>
                        <td><input [(ngModel)]="company.contactName" name="contactName" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>ContactPhone:</td>
                        <td><input [(ngModel)]="company.contactPhone" name="contactPhone" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>ContactRole:</td>
                        <td><input [(ngModel)]="company.contactRole" name="contactRole" [readonly]="readonly"></td>
                    </tr>
                    <tr *ngIf="userIsAdmin">
                        <td>Student:</td>
                        <td>
                            <select [(ngModel)]="company.userId" name="userId" [disabled]="readonly">
                                <option *ngFor="let u of users" value="{{ u.id }}">{{ u.firstname }} {{ u.lastname }}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Active:</td>
                        <td><input [(ngModel)]="company.active" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr *ngIf="!readonly">
                        <td colspan="2">
                            <button (click)="save()" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                    <tr *ngIf="readonly">
                        <td colspan="2">
                            <a routerLink="/company/change/{{ company.id }}" class="btn btn-warning">Edit</a>
                            <span> | </span>
                            <a (click)="toggleVerifyDelete()" class="btn btn-danger">Delete</a>
                            <span *ngIf="verifyDelete">
                                <span> | </span>
                                <a (click)="remove()" class="btn btn-danger">VerifyDelete</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>

    <footer>
        <span>Career Management System (CMS)</span>
    </footer>
</div>
