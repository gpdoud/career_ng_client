<div>
    <app-header></app-header>
    
    <app-menu></app-menu>

    <app-page-title [pageTitle]="pageTitle" [routerLink]="createRouterLink">
    </app-page-title>
    <span> | </span>
    <input [(ngModel)]="searchCriteria" class="no-borders" placeholder="Search">

    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr class="sort-headers">
                    <td><a (click)="sortCol('id')">Id</a></td>
                    <td><a (click)="sortCol('code')">Code</a></td>
                    <td><a (click)="sortCol('name')">Name</a></td>
                    <td><a (click)="sortCol('email')">Email</a></td>
                    <td><a (click)="sortCol('website')">Website</a></td>
                    <td><a (click)="sortCol('contactName')">Contact</a></td>
                    <td><a (click)="sortCol('contactPhone')">Phone</a></td>
                    <td><a (click)="sortCol('active')">Active</a></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cm of companyMasters | companyMasterSearch:searchCriteria | sort:sortColumn:sortAsc">
                    <td>{{ cm.id }}</td>
                    <td>{{ cm.code }}</td>
                    <td>{{ cm.name }}</td>
                    <td>{{ cm.email }}</td>
                    <td>{{ cm.website }}</td>
                    <td>{{ cm.contactName }}</td>
                    <td>{{ cm.contactPhone }}</td>
                    <td>{{ cm.active | boolDisplay }}</td>
                    <td>
                        <a routerLink="/companymaster/detail/{{ cm.id }}">Det</a>
                        <span *ngIf="userIsAdmin">
                            <span> | </span>
                            <a routerLink="/companymaster/change/{{ cm.id }}">Chg</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <app-footer></app-footer>
    </footer>
</div>
