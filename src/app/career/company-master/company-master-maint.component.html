<div>
    <header></header>
    
    <app-menu></app-menu>
    
    <app-page-title [pageTitle]="pageTitle">
    </app-page-title>

    <main>
        <form>
            <table class="table table-striped table-sm" *ngIf="companyMaster">
                <tbody>
                    <tr>
                        <td>Id:</td>
                        <td><input [ngModel]="companyMaster.id" name="id" readonly ></td>
                    </tr>
                    <tr>
                        <td>Code:</td>
                        <td><input [(ngModel)]="companyMaster.code" name="code" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input [(ngModel)]="companyMaster.name" name="name" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input [(ngModel)]="companyMaster.address" name="address" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input [(ngModel)]="companyMaster.city" name="city" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>StateCode:</td>
                        <td><input [(ngModel)]="companyMaster.stateCode" name="stateCode" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Zip:</td>
                        <td><input [(ngModel)]="companyMaster.zip" name="zip" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input [(ngModel)]="companyMaster.phone" name="phone" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input [(ngModel)]="companyMaster.email" name="email" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>ContactName:</td>
                        <td><input [(ngModel)]="companyMaster.contactName" name="contactName" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>ContactPhone:</td>
                        <td><input [(ngModel)]="companyMaster.contactPhone" name="contactPhone" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>ContactRole:</td>
                        <td><input [(ngModel)]="companyMaster.contactRole" name="contactRole" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>CodingRoles:</td>
                        <td><input [(ngModel)]="companyMaster.codingRoles" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>ItbaRoles:</td>
                        <td><input [(ngModel)]="companyMaster.itbaRoles" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>SecurityRoles:</td>
                        <td><input [(ngModel)]="companyMaster.securityRoles" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>BlendedRoles:</td>
                        <td><input [(ngModel)]="companyMaster.blendedRoles" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>VirtualRoles:</td>
                        <td><input [(ngModel)]="companyMaster.virtualRoles" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Active:</td>
                        <td><input [(ngModel)]="companyMaster.active" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr *ngIf="!readonly && userIsAdmin">
                        <td colspan="2">
                            <button (click)="save()" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                    <tr *ngIf="readonly && userIsAdmin">
                        <td colspan="2">
                            <a routerLink="/customermaster/change/{{ companyMaster.id }}" class="btn btn-warning">Edit</a>
                            <span> | </span>
                            <a (click)="toggleVerifyDelete()" class="btn btn-danger">Delete</a>
                            <span *ngIf="verifyDelete">
                                <span> | </span>
                                <a (click)="remove()" class="btn btn-danger">VerifyDelete</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>

    <footer>
        <span>Career Management System (CMS)</span>
    </footer>
</div>
