<div>
    <app-header></app-header>
    
    <app-menu></app-menu>

    <app-page-title [pageTitle]="pageTitle" [routerLink]="createRouterLink">
    </app-page-title>
    <span> | </span>
    <input [(ngModel)]="searchColumn" class="no-borders" placeholder="Search">

    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr class="sort-headers">
                    <td><a (click)="sortCol('id')">Id</a></td>
                    <td><a (click)="sortCol('lastname')">Last name</a></td>
                    <td><a (click)="sortCol('firstname')">First name</a></td>
                    <td><a (click)="sortCol('phone')">Phone</a></td>
                    <td><a (click)="sortCol('email')">Email</a></td>
                    <td><a (click)="sortCol('admin')">Admin</a></td>
                    <td><a (click)="sortCol('active')">Active</a></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users | sort:sortColumn:sortAsc">
                    <td>{{ u.id }}</td>
                    <td>{{ u.lastname }}</td>
                    <td>{{ u.firstname }}</td>
                    <td>{{ u.phone }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.admin | boolDisplay }}</td>
                    <td>{{ u.active | boolDisplay }}</td>
                    <td>
                        <a routerLink="/user/detail/{{ u.id }}">Det</a>
                        <span *ngIf="userIsAdmin">
                            <span> | </span>
                            <a routerLink="/user/change/{{ u.id }}">Chg</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <app-footer></app-footer>
    </footer>
</div>
