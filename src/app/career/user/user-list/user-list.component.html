<div>
    <app-menu></app-menu>

    <header>
        <span class="page-title">User List</span>
        <span> | </span>
        <a routerLink="/user/create">Create New</a>
    </header>

    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <td><span (click)="sortCol('id')">Id</span></td>
                    <td><span (click)="sortCol('lastname')">Last name</span></td>
                    <td><span (click)="sortCol('firstname')">First name</span></td>
                    <td><span (click)="sortCol('phone')">Phone</span></td>
                    <td><span (click)="sortCol('email')">Email</span></td>
                    <td><span (click)="sortCol('admin')">Admin</span></td>
                    <td><span (click)="sortCol('active')">Active</span></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{ u.id }}</td>
                    <td>{{ u.lastname }}</td>
                    <td>{{ u.firstname }}</td>
                    <td>{{ u.phone }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.admin | boolDisplay }}</td>
                    <td>{{ u.active | boolDisplay }}</td>
                    <td>
                        <a routerLink="/user/detail/{{ u.id }}">Det</a>
                        <span> | </span>
                        <a routerLink="/user/change/{{ u.id }}">Chg</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>

    </footer>
</div>
