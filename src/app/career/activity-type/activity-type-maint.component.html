<div>
    <header></header>
    
    <app-menu></app-menu>
    
    <app-page-title [pageTitle]="pageTitle" >
    </app-page-title>

    <main>
        <form>
            <table class="table table-striped table-sm" *ngIf="activityType">
                <tbody>
                    <tr>
                        <td>Id:</td>
                        <td><input [ngModel]="activityType.id" name="id" readonly ></td>
                    </tr>
                    <tr>
                        <td>Type:</td>
                        <td><input [(ngModel)]="activityType.type" name="type" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><input [(ngModel)]="activityType.description" name="description" [readonly]="readonly"></td>
                    </tr>
                    <tr *ngIf="userIsAdmin">
                        <td>Admin Only:</td>
                        <td><input [(ngModel)]="activityType.adminOnly" type="checkbox" name="adminOnly" [readonly]="readonly"></td>
                    </tr>
                    <tr>
                        <td>Active:</td>
                        <td><input [(ngModel)]="activityType.active" type="checkbox" name="active" [readonly]="readonly"></td>
                    </tr>
                    <tr *ngIf="!readonly && userIsAdmin">
                        <td colspan="2">
                            <button (click)="save()" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                    <tr *ngIf="readonly && userIsAdmin">
                        <td colspan="2">
                            <a routerLink="/activitytype/change/{{ activityType.id }}" class="btn btn-warning">Edit</a>
                            <span> | </span>
                            <a (click)="toggleVerifyDelete()" class="btn btn-danger">Delete</a>
                            <span *ngIf="verifyDelete">
                                <span> | </span>
                                <a (click)="remove()" class="btn btn-danger">VerifyDelete</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>

    <footer>
        <span>Career Management System (CMS)</span>
    </footer>
</div>
