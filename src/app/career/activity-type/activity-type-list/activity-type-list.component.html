<div>
    <app-header></app-header>
    
    <app-menu></app-menu>

    <app-page-title [pageTitle]="pageTitle" [routerLink]="createRouterLink">
    </app-page-title>
    <span> | </span>
    <input [(ngModel)]="searchCriteria" class="no-borders" placeholder="Search">

    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr class="sort-headers">
                    <td><a (click)="sortCol('id')">Id</a></td>
                    <td><a (click)="sortCol('type')">Type</a></td>
                    <td><a (click)="sortCol('description')">Description</a></td>
                    <td><a (click)="sortCol('adminOnly')">Admin Only</a></td>
                    <td><a (click)="sortCol('active')">Active</a></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let at of activityTypes | activityTypeSearch:searchCriteria | sort:sortColumn:sortAsc">
                    <td>{{ at.id }}</td>
                    <td>{{ at.type }}</td>
                    <td>{{ at.description }}</td>
                    <td>{{ at.adminOnly | boolDisplay }}</td>
                    <td>{{ at.active | boolDisplay }}</td>
                    <td class="actions">
                        <span>
                            <button (click)="change(at)" class="btn btn-link link">Chg</button> |
                            <button (click)="remove(at.id)" class="btn btn-link link text-danger">Rem</button>
                            <span *ngIf="showRemoveVerify && activityTypeId == at.id">
                                |
                                <button (click)="verifyRemove(at.id)" class="btn btn-link link text-danger">Verify</button>


                            </span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <app-footer></app-footer>
    </footer>
</div>
