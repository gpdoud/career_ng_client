<div>
    <app-header></app-header>
    
    <app-menu></app-menu>

    <app-page-title [pageTitle]="pageTitle" [routerLink]="createRouterLink">
    </app-page-title>
    <span> | </span>
    <input [(ngModel)]="searchCriteria" class="no-borders" placeholder="Search">

    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr class="sort-headers">
                    <td><a (click)="sortCol('id')">Id</a></td>
                    <td><a (click)="sortCol('connection')">Connection</a></td>
                    <td><a (click)="sortCol('active')">Active</a></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cc of companyConnections | companyConnectionSearch:searchCriteria | sort:sortColumn:sortAsc">
                    <td>{{ cc.id }}</td>
                    <td>{{ cc.connection }}</td>
                    <td>{{ cc.active | boolDisplay }}</td>
                    <td class="actions">
                        <span>
                            <button (click)="change(cc.id)" class="btn btn-link">Chg</button> |
                            <button (click)="remove(cc.id)" class="btn btn-link">Del</button>
                            <span *ngIf="showVerifyRemove && idToDelete === cc.id">
                                | <button (click)="verifyRemove(cc.id)" class="btn btn-link text-danger">Verify</button>
                            </span>

                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <app-footer></app-footer>
    </footer>
</div>
