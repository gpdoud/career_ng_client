<div>
    <header></header>
    
    <app-menu></app-menu>
    
    <app-page-title [pageTitle]="pageTitle" >
    </app-page-title>

    <main>
        <form>
            <table class="table table-striped table-sm" *ngIf="help">
                <tbody>
                    <tr>
                        <td>Id:</td>
                        <td><input [ngModel]="help.id" name="id" disabled ></td>
                    </tr>
                    <tr>
                        <td>Topic:</td>
                        <td><textarea [(ngModel)]="help.topic" name="topic" [disabled]="readonly" rows="3" cols="80"></textarea></td>
                    </tr>
                    <tr>
                        <td>Response:</td>
                        <td><textarea [(ngModel)]="help.response" name="response" [disabled]="readonly" rows="3" cols="80"></textarea></td>
                    </tr>
                    <tr>
                        <td>Active:</td>
                        <td><input [(ngModel)]="help.active" type="checkbox" name="active" [disabled]="readonly"></td>
                    </tr>
                    <tr *ngIf="!readonly && userIsAdmin">
                        <td colspan="2">
                            <button (click)="save()" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                    <tr *ngIf="readonly && userIsAdmin">
                        <td colspan="2">
                            <a routerLink="/help/change/{{ help.id }}" class="btn btn-warning">Edit</a>
                            <span> | </span>
                            <a (click)="toggleVerifyDelete()" class="btn btn-danger">Delete</a>
                            <span *ngIf="verifyDelete">
                                <span> | </span>
                                <a (click)="remove()" class="btn btn-danger">VerifyDelete</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>

    <footer>
        <span>Career Management System (CMS)</span>
    </footer>
</div>
