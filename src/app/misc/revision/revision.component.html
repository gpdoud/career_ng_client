<div>
    <app-header></app-header>
    
    <app-menu></app-menu>

    <app-page-title [pageTitle]="pageTitle">
    </app-page-title>

    <main>
        <hr>
        <div *ngFor="let rev of revisions">
            <div class="h6 fst-italic">
                <span id="revision">Ver: {{ rev.revision }}</span>
                <span> | </span>
                <span id="releaseDate">Released: {{ rev.releaseDate }}</span>
            </div>
            <ul>
                <li *ngFor="let change of rev.changes">
                    {{ change }}
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <app-footer></app-footer>
    </footer>
</div>
